<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../CSS/profil.css">
    </head>

    <body>
        <div class="header">
            <img class="logoAplikasi" src="../Gambar/logo_FoodExplore.png">
            <ul class="navigation">
                    <li><a href="index.html" style="color: #B7B7B7;">Beranda</a></li>
                    <li><a href="Warung.html" style="color: #B7B7B7;">Warung</a></li>
                    <li><a href="Bookmark.html" style="color: #B7B7B7">Bookmark</a></li>
            </ul>

            <div class="search">
                    <input type="text" placeholder="Temukan Makanan ...">
                    <button class="search-button">
                        <img src="../Gambar/search-alt-2-regular-24.png" alt="Search">
                    </button>
            </div>

            <img class="profil" src="../Gambar/user.png">
        </div>

        <div class="container">
            <div class="kiri">
                <div class="ubah-profil">
                    <img src="../Gambar/user keluar.png" class="gambar-ubahprofil">
                    <p>Ubah Profil</p>
                </div>

                <div class="tombol-keluar">
                    <img src="../Gambar/logout.png" class="gambar-ubahprofil">
                    <p>Keluar</p>
                </div>
            </div>
            
            <div class="kanan">
                <div class="isi-kanan">
                    <h1 class="judul">Profil Anda</h1>
                    
                    <div class="frame-inner"></div>
                    
                    <div class="border-profil">
                        <img src="../Gambar/bagas.jpg" 
                        class="foto-profil">

                        <div class="tombol-unggah">
                            <p>Unggah Foto</p>
                        </div>

                        <div class="inputan">
                            <div class="nama">
                                <p>Nama</p>
                                <input type="text" placeholder="Masukkan Nama Anda....">
                            </div>

                            <div class="email">
                                <p>Email</p>
                                <input type="text" placeholder="Masukkan Email Anda....">
                            </div>

                            <div class="nomor">
                                <p>Nomor HP</p>
                                <input type="text" placeholder="Masukkan Nomor HP Anda....">
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">Simpan Profil</button>
                    </div>
                </div>
            </div>
        </div>

            
    </body>
</html>
